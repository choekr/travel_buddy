<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add Plan</title>
    <link rel="stylesheet" type="text/css" href=" ">
  </head>

  <body>
    {% if messages %}
      {% for msg in messages %}
        {{msg.message}}
      {% endfor %}
    {% endif %}

    <h1>Add a Trip</h1>
    
    <form action={% url 'trip0:create' %}, method="POST">
      {% csrf_token %}
      <p>Destination: <input type="text" name="destination"></p>
      <p>Description: <input type="text" name="description"></p>
      <p>Travel Date From: <input type="date" name="start_date"></p>
      <p>Travel Date To: <input type="date" name="end_date"></p>
       <input type="submit" value="Add Trip">
    </form>
  </body>

</html>
